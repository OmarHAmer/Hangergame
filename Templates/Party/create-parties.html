{% extends 'Mainpage/MainTemplate.html' %}
{% load static %}

{% block css %}
<!-- Plugins css -->
<link href="{% static 'plugins/select2/css/select2.min.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}


{% block content1 %}
<div class="row">
    <div class="col-sm-12">
        <div class="page-title-box">
            <h4 class="page-title">Create Party</h4>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0);">Lexa</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0);">UI Elements</a></li>
                <li class="breadcrumb-item active">Alerts</li>
            </ol>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card m-b-20">
            <div class="card-body">
                <form method="post" action="{% url 'Party:createparty' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="m-t-20">
                                <label class="text-muted">{{partiesform.party_number.label}}</label>
                                <input type="{{partiesform.party_number.widget_type}}" class="form-control" maxlength="{{partiesform.party_number.field.max_length}}" name="{{ partiesform.party_number.html_name }}" id="alloptions" placeholder="Enter {{ partiesform.party_number.label }}" required ="{{partiesform.party_number.required_css_class }}" {% if partiesform.party_number.value is not None %} value="{{ partiesform.party_number.value }}" {% endif %}>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="m-t-20">
                                <label class="text-muted">{{partiesform.party_name.label}}</label>
                                <input type="{{partiesform.party_name.widget_type}}" class="form-control" maxlength="{{partiesform.party_name.field.max_length}}" name="{{ partiesform.party_name.html_name }}" id="alloptions" placeholder="Enter {{ partiesform.party_name.label }}" required ="{{partiesform.party_name.required_css_class }}" {% if partiesform.party_number.value is not None %} value="{{ partiesform.party_name.value }}" {% endif %}>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="m-t-20">
                                <label class="text-muted">{{partiesform.telephone.label}}</label>
                                <input type="{{partiesform.telephone.widget_type}}" class="form-control" maxlength="{{partiesform.telephone.field.max_length}}" name="{{ partiesform.telephone.html_name }}" id="alloptions" placeholder="Enter {{ partiesform.telephone.label }}" required ="{{partiesform.telephone.required_css_class }}" {% if partiesform.telephone.value is not None %} value="{{ partiesform.telephone.value }}" {% endif %}>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="m-t-20">
                                <label class="text-muted">{{partiesform.address.label}}</label>
                                <input type="{{partiesform.address.widget_type}}" class="form-control" maxlength="{{partiesform.address.field.max_length}}" name="{{ partiesform.address.html_name }}" id="alloptions" placeholder="Enter {{ partiesform.address.label }}" required ="{{partiesform.addressrequired_css_class }}" {% if partiesform.address.value is not None %} value="{{ partiesform.address.value }}" {% endif %}>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="m-t-20">
                                <div class="form-group">
                                    <label class="text-muted">{{partiesform.party_type.label}}</label>
                                    <select class="form-control select2" name="{{ partiesform.party_type.html_name }}">
                                        {% for key  in partiesform.party_type %}
                                        {{key}}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-outline-primary waves-effect waves-light">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
    <!-- Plugins js -->    
    <script src="{% static 'plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'plugins/select2/js/select2.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-maxlength/bootstrap-maxlength.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-touchspin/js/jquery.bootstrap-touchspin.min.js' %}"></script>
    <!-- Plugins Init js -->
    <script src="{% static 'assets/pages/form-advanced.js' %}"></script>
{% endblock %}
