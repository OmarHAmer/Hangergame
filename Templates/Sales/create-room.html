{% extends 'Mainpage/MainTemplate.html' %}
{% load static %}

{% block css %}
<!-- Plugins css -->
<link href="{% static 'plugins/select2/css/select2.min.css' %}" rel="stylesheet" type="text/css" />
<!-- Sweet Alert -->
<link href="{% static 'plugins/sweet-alert2/sweetalert2.min.css' %}" rel="stylesheet" type="text/css">

{% endblock %}


{% block content1 %}
<div class="row">
    <div class="col-sm-12">
        <div class="page-title-box">
            <h4 class="page-title">Create Rooms</h4>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0);">Lexa</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0);">UI Elements</a></li>
                <li class="breadcrumb-item active">Alerts</li>
            </ol>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card m-b-20">
            <div class="card-body">
                <form method="post" action="{% url 'Sales:createroom' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="m-t-20">
                                <label class="text-muted">{{formrooms.room_number.label}}</label>
                                <input type="{{formrooms.room_number.widget_type}}" class="form-control" maxlength="{{formrooms.room_number.field.max_length}}" name="{{ formrooms.room_number.html_name }}" id="alloptions" placeholder="Enter {{ formrooms.room_number.label }}" required ="{{formrooms.room_number.required_css_class }}" {% if formrooms.room_number.value is not None %} value="{{ formrooms.room_number.value }}" {% endif %}>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="m-t-20">
                                <label class="text-muted">{{formrooms.room_name.label}}</label>
                                <input type="{{formrooms.room_name.widget_type}}" class="form-control" maxlength="{{formrooms.room_name.field.max_length}}" name="{{ formrooms.room_name.html_name }}" id="alloptions" placeholder="Enter {{ formrooms.room_name.label }}" required ="{{formrooms.room_name.required_css_class }}" {% if formrooms.room_number.value is not None %} value="{{ formrooms.room_name.value }}" {% endif %}>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="m-t-20">
                                <label class="text-muted">{{formrooms.room_size.label}}</label>
                                <input type="{{formrooms.room_size.widget_type}}" class="form-control" maxlength="{{formrooms.room_size.field.max_length}}" name="{{ formrooms.room_size.html_name }}" id="alloptions" placeholder="Enter {{ formrooms.room_size.label }}" required ="{{formrooms.room_size.required_css_class }}" {% if formrooms.room_size.value is not None %} value="{{ formrooms.room_size.value }}" {% endif %}>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="m-t-20">
                                <div class="form-group">
                                    <label>{{formrooms.room_image.label}}</label>
                                    <input type="file" class="filestyle" data-buttonname="btn-secondary" name="{{ formrooms.room_image.html_name }}" placeholder="Enter {{ formrooms.room_image.label }}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-outline-primary waves-effect waves-light">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
    <!-- Plugins js -->    
    <script src="{% static 'plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'plugins/select2/js/select2.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-maxlength/bootstrap-maxlength.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-filestyle/js/bootstrap-filestyle.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-touchspin/js/jquery.bootstrap-touchspin.min.js' %}"></script>
    <!-- Plugins Init js -->
    <script src="{% static 'assets/pages/form-advanced.js' %}"></script>

    <!-- Sweet-Alert  -->
    <script src="{% static 'plugins/sweet-alert2/sweetalert2.min.js' %}"></script>
    <script src="{% static 'assets/pages/sweet-alert.init.js' %}"></script>
    
{% endblock %}
